<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas en HTML</title>
  </head>
  <body>
    <h1>Listas en HTML</h1>
    <!--existen tres tipos de listas
    - listas ordenadas ol
    - listas no ordenadas ul
    - listas de definicion dl-->
    <h2>listas no ordenas ul</h2>
    <ul>
      <!--para agregar elementos:-->
      <li>Angel</li>
      <ul>
        <li>Tel. 1111888855</li>
        <li>Cel. 1111888855</li>
      </ul>
      <li>Sebastian</li>
      <ul>
        <li>Tel. 1111888855</li>
        <li>Cel. 1111888855</li>
      </ul>
      <li>Diego</li>
      <ul>
        <li>Tel. 1111888855</li>
        <li>Cel. 1111888855</li>
      </ul>
      <li>Isaac</li>
      <!--para hacer una lista anidada-->
      <ul>
        <li>Tel. 1111888855</li>
        <li>Cel. 1111888855</li>
      </ul>
    </ul>
  </body>
</html>
