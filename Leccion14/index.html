<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atributo class</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <!--un id solo se usa cuando queremos que un elemento tenga un diseno unico
    y solo ese elemento podra usar ese id-->
    <h1 id="titulo-principal">Lenguajes de programacion</h1>
    <!--enlaces a marcadores-->
    <a href="#Javascript">Javascript</a>
    <a href="#Python">Python</a>
    <a href="#Java">Java</a>
    <!--aplicamos la clase-->
    <div class="tarjeta">
      <!--bookmarks o marcadores en HTML-->
      <h2 id="Java">Java</h2>
      <p><span class="titulo">Creador: </span> James Gosling</p>
    </div>
    <div class="tarjeta">
      <h2 id="Python">Python</h2>
      <p><span class="titulo">Creador: </span> Guido Van Rossum</p>
    </div>
    <div class="tarjeta">
      <h2 id="Javascript">Javascript</h2>
      <p><span class="titulo">Creador:</span> Brendan Eich</p>
    </div>
    <div>
      <h2>Resumen lenguajes de programacion</h2>
      <p>www.google.com</p>
    </div>
  </body>
</html>
