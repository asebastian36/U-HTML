<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universidad HTML</title>
  </head>
  <body>
    <h1>Universidad HTML</h1>
    <p style="color: crimson">color por nombre</p>
    <p style="color: rgb(220, 20, 60)">color por rgb</p>
    <!--el ultimo parametro de gba indica el nivel de transparencia-->
    <p style="border: 10px solid rgba(220, 20, 60, 1)">
      color rgba con transparencia
    </p>
    <!--color obtenido con escala hue h, l por la lightness, y s por saturation-->
    <p style="color: hsl(348, 83%, 47%)">color por codigo hsl</p>
    <img
      src="https://giggster.com/guide/static/fed42130c194b0c240a4ec10408adf97/8282f/hsl-cover-2.png"
      alt="imagen de hsl"
      width="600px"
    />
    <!--la tranparencia va de 1 (100%) a 0 -->
    <p style="color: hsla(348, 83%, 47%, 0.5)">
      color por codigo hsla con transparencia
    </p>
    <!--puede tener solo tres valores si se simplica-->
    <p style="color: #dc143c">color con el codigo hexadecimal</p>
    <img
      src="https://i.pinimg.com/originals/af/4a/88/af4a883ce7c8aac5e813202b4ef96f86.gif"
      alt="imagen codigo hexadecimal"
      height="800px"
    />
    <br />
    <a href="https://htmlcolorcodes.com/" target="_blank">revisar colores</a>
  </body>
</html>
