<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframes en HTML</title>
    <link rel="stylesheet" href="CSS/estilos.css" />
  </head>
  <body>
    <h1 class="titulo">Uso de iframes en HTML</h1>
    <!--se llama al target con el atributo name del iframe-->
    <iframe src="texto.html" class="marco" name="marco1"></iframe>

    <div class="centrar">
      <!--para abrir un enlace con un iframe:
      se define un target en el enlace-->
      <a href="http://www.google.com" target="marco1" class="boton">cargar google</a>
    </div>
  </body>
</html>
