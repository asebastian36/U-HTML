<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas en HTML</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <!--para agregar un link de una fuente
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    -->
  </head>
  <body>
    <!--declarar una tabla en HTML-->
    <table>
      <!--agregar un titulo a la tabla-->
      <caption>
        Listado de Personas
      </caption>
      <!--fila-->
      <tr>
        <!--encabezados-->
        <!--hacer que un encabezado ocupe mas de una celda-->
        <th>Nombre</th>
        <th>apellido</th>
        <th>Email</th>
      </tr>
      <!--otra fila-->
      <tr>
        <!--celdas-->
        <!--ampliar celda-->
        <td>Angel</td>
        <td>Franco</td>
        <td>angel@email.com</td>
        <!--col = columnas row = renglones-->
      </tr>
      <tr>
        <td>Sebastian</td>
        <td>Lopez</td>
        <td>sebastian@email.com</td>
      </tr>
      <tr>
        <td>Diego</td>
        <td>Franco</td>
        <td>diego@email.com</td>
      </tr>
      <tr>
        <td>Isaac</td>
        <td>Lopez</td>
        <td>isaac@email.com</td>
      </tr>
    </table>
  </body>
</html>
