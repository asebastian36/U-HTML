<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios en HTML</title>
  </head>
  <body>
    <h1>Formularios en HTML</h1>
    <!--aqui inicia el formulario-->
    <form method="post">
      <!--etiqueta fieldset en formulario html-->
      <fieldset>
        <legend>Esto es un formulario</legend>
        <!--formulario de texto para el nombre-->
        <label for="idPersona">Persona:</label>
        <input type="text" id="idPersona" readonly="true" value="1" />
        <br />
        <label for="nombre">Nombre:</label>
        <br />
        <input
          type="text"
          id="nombre"
          placeholder="Escribe tu nombre"
          required
        />
        <br />
        <!--para el apellido-->
        <label for="apellido">Apellido:</label>
        <br />
        <input
          type="text"
          id="apellido"
          placeholder="Escribe tu apellido"
          required
        />
        <br />
        <!--para el mail-->
        <label for="email">Email:</label>
        <br />
        <input
          type="email"
          id="email"
          placeholder="Escribe tu email"
          required
        />
        <br />
        <!--botones de tipo radio para el genero-->
        <label>Genero:</label>
        <br />
        <input type="radio" id="femenino" name="genero" value="femenino" />
        <label for="femenino">Femenino</label>
        <br />
        <input type="radio" id="masculino" name="genero" value="masculino" />
        <label for="masculino">Masculino</label>
        <br />
        <!--campo numerico para la edad-->
        <label for="edad">Edad:</label>
        <br />
        <input type="number" id="edad" placeholder="Escribe tu edad" required />
        <br />
        <!--campo de tipo checkbox para el genero musical-->
        <label for="genero-musical">Genero de musica preferidos:</label>
        <br />
        <input type="checkbox" id="rock" name="genero-musical" value="rock" />
        <label for="genero-musical">Rock</label>
        <input type="checkbox" id="pop" name="genero-musical" value="pop" />
        <label for="genero-musical">Pop</label>
        <input
          type="checkbox"
          id="bachata"
          name="genero-musical"
          value="bachate"
        />
        <label for="genero-musical">Bachata</label>
        <input
          type="checkbox"
          id="regional-mexicano"
          name="genero-musical"
          value="regional-mexicano"
        />
        <label for="genero-musical">Regional-mexicano</label>
        <input
          type="checkbox"
          id="reggaeton"
          name="genero-musical"
          value="reggaeton"
        />
        <label for="genero-musical">Reggaeton</label>
        <input type="checkbox" id="otro" name="genero-musical" value="otro" />
        <label for="genero-musical">Otro</label>
        <br />
        <!--campo select para elegit nuestro auto preferido-->
        <label for="autos">Marca de autos preferida:</label>
        <br />
        <select name="autos" id="autos">
          <option value="otro">Otro</option>
          <option value="ford">Ford</option>
          <option value="chevrolet">Chevrolet</option>
          <option value="bmw">BMW</option>
          <option value="toyota">Toyota</option>
          <option value="cadillac">Cadillac</option>
          <option value="ninguno">Ninguno</option>
        </select>
        <br />
        <!--campo para contrasena o passwords-->
        <label for="password">Password:</label>
        <br />
        <input
          type="password"
          id="password"
          placeholder="Escribe tu password"
          required
        />
        <br />
        <!--campo textArea para los comentarios-->
        <label for="comentario">Envianos tus comentarios:</label>
        <br />
        <textarea
          name="comentario"
          id="comentario"
          cols="30"
          rows="5"
          placeholder="escribe tu comentario aqui"
        ></textarea>
        <br />
        <input type="submit" value="Enviar" />
        <!--boton para reestablecer los valores-->
        <input type="reset" value="Restablecer" />
      </fieldset>
    </form>
  </body>
</html>
