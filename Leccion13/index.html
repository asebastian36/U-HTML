<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos inline y block</title>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <!--
      elementos inline se inician en la linea en que se llaman
      y los elementos block se inician en una nueva linea.

      etiqueta para inline - span
      etiqueta para block - div-->
    <h1>Elemento span (inline)</h1>
    <p>
      Texto donde vamos a
      <span style="font-weight: bolder; border: 1px solid gray">enfatizar</span>
      y cambiar el <span style="color: brown">color de algunos elementos</span>
    </p>
    <!--para crear nuevos bloques o divisiones en nuestras paginas HTML-->
    <div>
      <h2>Elemento div (block)</h2>
      <p>texto dentro del div</p>
    </div>
    <p>texto fuera del div</p>
  </body>
</html>
