<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manejo DOM con Javascript</title>
  </head>
  <body>
    <h1 id="titulo">Manejo DOM con Javascript</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br />
    <br />
    <img id="imagen" src="http://globalmentoring.com.mx/imagenes/html5.png" alt="" />
    <br />
    <br />
    <!-- formas para modificar valores de elementos HTML -->
    <script>
      //  modificar estilo de un elemento html
      document.getElementById("titulo").style.color = "red";
      //  agregar informacion a elemento HTML desde js
      document.getElementById("titulo").innerHTML += " y HTML";
      //  salida de informacion directo al HTML
      document.write("Saludos desde JS"); //  cuidado dado que sobreescribe la informacion previa en el html

      //  ejemplo
      function mostrar() {
       // cambiar imagen desde js
      document.getElementById("imagen").src = "http://globalmentoring.com.mx/imagenes/javascript.png";
        //  document.write("adios");
      }
    </script>
  </body>
</html>
