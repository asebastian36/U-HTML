<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo DOM con Javascript</title>
</head>
<!-- metodo que inicia cuando se carga la pagina web -->
<body onload="entrar()">
  <h1 id="titulo">Manejo DOM con Javascript</h1>
  <br>
  <div id="mostrar"></div>
  <script>
    function entrar() {
      alert("Entrando a la pagina web");
      let texto = "";

      //  objeto navigator, este atributo responde si las cookies estan disponibles
      if(navigator.cookieEnabled) {
        texto = "Cookies habilitadas";
      } else {
        texto = "Cookies inhabilitadas";
      } 

      document.getElementById("mostrar").innerHTML = texto;
    }
  </script>
</body>
</html>
