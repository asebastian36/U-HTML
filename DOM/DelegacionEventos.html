<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo DOM con Javascript</title>
</head>
<body>
  <h1>Manejo DOM con Javascript</h1>
  <br>
  <form id="formulario">
    Nombre: <input type="text" id="nombre">
    <br><br>
    Apellido: <input type="text" id="apellido">
    <br><br>
    Correo: <input type="text" id="correo">
  </form>

  <script>
    //  recuperar todos los inputs con el id del formulario
    const formulario = document.getElementById("formulario");
    
    //  el true al final es para que las modificaciones se asignen
    //  a los elementos hijos del formulario en este caso los inputs
    formulario.addEventListener("blur", (evento) => {
      evento.target.style.background = "white";
    }, true);

    formulario.addEventListener("focus", (evento) => {
      evento.target.style.background = "red";
    }, true)

    //  a esto se le conoce como delegacion de evento o useCapture
  </script>
</body>
</html>
