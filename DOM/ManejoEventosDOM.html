<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo de eventos con DOM, HTML y Javascript</title>
</head>
<body>
  <!-- no es recomendable hacerlo asi-->
  <!-- onclick="this.innerHTML= 'Nuevo titulo' " -->
  <h1 id="titulo" onclick="cambiarTexto(this)">Manejo de eventos con DOM, HTML y Javascript</h1>
  <br>
  <script>
    function cambiarTexto(titulo) {
      console.log(titulo);
      console.log(titulo.innerHTML);
      titulo.innerHTML = "Cambiamos el titulo";
      console.log(titulo.innerHTML);
    }
  </script>
</body>
</html>
